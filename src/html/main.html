<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  </head>
  <body>
    <header>
      <h1>칠칠맞조</h1>
    </header>
    <main>
      <div class="main-content">
        <!--자기 소개 페이지-->
        <div class="info-area">
          <div class="group info-item">
            <!-- <img src="../images/everybody.png" /> -->
            <div class="group-left">
                <p>
                    안녕하세요 저희는 <strong>칠칠맞조</strong>입니다. </br>
                    전원 수료, 지옥까지 함께하겠습니다.</br>
                    잘 부탁드립니다</br>
                </p>
            </div>
            <section class="group-right">
              <h3>팀 규칙</h3>
              <ul>
                <li>탈.주.금.지.</li>
                <li>궁금한거 자주 물어보기</li>
                <li>커밋 자주 하기</li>
                <li>주석 자주 달기</li>
                <li>피드백에 맘 상하지 않기</li>
              </ul>
            </section>
          </div>
      </div>
      <!-- 자기 소개 글 -->
    </main>

  <aside>
    <!--팀원 버튼-->
    <div class="btn-area">
      <button class="info-btn" id="btn_ys" value="yesung">
        <div class="bondee-img">
          <img src="../images/bg/yesung.png" width="50" height="50" />
        </div>
        <div class="user-name">장예성</div>
      </button>
      <button class="info-btn" id="btn_gy" value="gayeon">
        <div class="bondee-img">
          <img src="../images/bg/gayeon.png" width="50" height="50" />
        </div>
        <div class="user-name">박가연</div>
      </button>
      <button class="info-btn" id="btn_jh" value="jinho">
        <div class="bondee-img">
          <img src="../images/bg/jinho.png" width="50" height="50" />
        </div>
        <div class="user-name">이진호</div>
      </button>
      <button class="info-btn" id="btn_jy" value="jiye">
        <div class="bondee-img">
          <img src="../images/bg/jiye.png" width="50" height="50" />
        </div>
        <div class="user-name">김지예</div>
      </button>
      <button class="info-btn" id="btn_gw" value="gunwoo">
        <div class="bondee-img">
          <img src="../images/bg/gunwo.png" width="50" height="50" />
        </div>
        <div class="user-name">김건우</div>
      </button>
    </div>
  </aside>

  <form class="item">
    <div class="input-container">
      <input type="text" class="write-data" required />
      <label>방명록</label>
      <span></span>
    </div>
    <button type="submit" class="primary-btn" id="modalOpenButton">
      등록
    </button>
  </form>

  <div class="guestbooks">
    <div class="guestbooks-container">
      <!-- FireBase 에서 방명록 가져옵니다. -->
    </div>
  </div>
  <footer>Copyright. we are chilchil</footer>

  <!-- 등록 모달 창 -->
  <div id="modalContainer" class="hidden">
    <div id="modalContent">
      <!-- 비밀번호 입력 -->
      <div class="input-container">
        <input type="text" class="pwd-data" required />
        <label>비밀번호</label>
        <span></span>
      </div>
      <button type="button" class="primary-btn" id="send-btn">확인</button>
    </div>
  </div>

    <script src="../js/button.js"></script>
    <script src="../js/common.js" type="module"></script>
    <script src="../js/firebase.js" type="module"></script>
  </body>
</html>
